spring:
  application:
    name: reindecar
  profiles:
    active: dev

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  servlet:
    context-path: /

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

app:
  jwt:
    secret: ${JWT_SECRET:reindecar-super-secret-key-for-development-only-change-in-production-min-256-bits}
    access-token-expiration: 3600000      # 1 hour in milliseconds
    refresh-token-expiration: 604800000   # 7 days in milliseconds

